<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aðgangskerfi</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Aðgangskerfi</h1>

    <div class="control-group">
      <label for="group1-select">Aðgangur 1:</label>
      <select id="group1-select"></select>
      <div id="group1-display" class="color-box"></div>
    </div>

    <div class="control-group">
      <label for="group2-select">Aðgangur 2:</label>
      <select id="group2-select"></select>
      <div id="group2-display" class="color-box"></div>
    </div>

    <div class="control-group">
      <label for="group3-select">Aðgangur 3:</label>
      <select id="group3-select"></select>
      <div id="group3-display" class="color-box"></div>
    </div>

    <button type="button" onclick="resetForm()">Endursetning</button>
  </div>

  <div class="container door-list">
    <h2>Aðgengi:</h2>
    <div class="door-group">
      <h3>Hurðir í A flokki:</h3>
      <ul id="group-a-doors"></ul>
    </div>
    <div class="door-group">
      <h3>Hurðir í B flokki:</h3>
      <ul id="group-b-doors"></ul>
    </div>
    <div class="door-group">
      <h3>Hurðir í C flokki:</h3>
      <ul id="group-c-doors"></ul>
    </div>
  </div>

  <script type="module" src="app.js"></script>
</body>
</html>
